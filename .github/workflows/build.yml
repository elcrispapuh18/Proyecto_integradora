name: CI Pipeline

on:
  pull_request:
    branches: 
      - main
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          sdk: dev
      - run: dart pub get
      - run: dart analyze --fatal-infos
      - run: dart tool/sig.dart --verify
      - run: npm run build
